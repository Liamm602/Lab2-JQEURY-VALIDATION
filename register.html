      <div class="container">
        <header class="mt-5">
          <!--The pages header-->
          <h1 id="welcome" style="color:crimson"><i class="fa-solid fa-circle-down"></i>Register</h1>
        <p style="color: white;">Create your own account, its easy and free</p>
        
         
        </header>
        <main>
       
            <form action="register.html" method="get" id="myForm" name="myForm">
                <div class="mb-3">
                    <label for="firstName" class="form-label" style="color:crimson"></label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label" style="color:crimson"></label>
                    <input type="text" class="form-control" id="lastName" name="lastname" placeholder="Last Name">
                  </div>
                <div class="mb-3">
                  <label for="emailAddress" class="form-label" style="color:crimson"></label>
                  <input type="text" class="form-control" id="emailAddress" name="emailAddress" placeholder="Email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label" style="color:crimson"></label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label" style="color:crimson"></label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
                  </div>
             
                
                <button type="submit" class="btn btn-danger" id="submitbutton">Register</button>

                <br>
                <br>
                <br>
                <p style="color: white;" class="text-center">Have Account? <a href="login.html">Sign In</a></p>
              
             
              </form>
